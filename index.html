<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="calculator">
        <div class="header">
            <div class="left-header">
                <h4>calc</h4>
            </div>
            <div class="right-header">
                <div class="menu" style="display: flex; align-items:flex-end;">
                    <p style="font-size: 12px; margin: 7px 15px;">Theme</p>
                    <div class="toggle" style="font-size: 8px;flex-direction: column; ">
                        <p>1 &nbsp; &nbsp; &nbsp; 2 &nbsp; &nbsp; &nbsp; 3</p>
                        <button class="theme-toggle" id="theme-toggle"></button>
                    </div>
                </div>
                <!-- <h6>THEME</h6> -->
                <!-- <div class="theme-switch-wrapper">
                    <div class="theme-labels">
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                    </div>
                    <label class="theme-switch">
                        <input type="checkbox" id="theme-toggle">
                        <span class="slider round"></span>
                    </label>
                    
                </div> -->
            </div>
        </div>
        <div class="input">
            
        </div>
        <div class="touches">
            <div class="touches-primaires">
                <button data-key="103" class="number" onclick="">7</button>
                <button data-key="104" class="number" onclick="">8</button>
                <button data-key="105" class="number" onclick="">9</button>
                <button data-key="8" id="del" type="button" onclick="" >DEL</button>
                <button data-key="100" class="number" onclick="">4</button>
                <button data-key="101" class="number" onclick="">5</button>
                <button data-key="102" class="number" onclick="">6</button>
                <button data-key="107" class="number" id="add" type="button" onclick="">+</button>
                <button data-key="97" class="number" onclick="">1</button>
                <button data-key="98" class="number" onclick="">2</button>
                <button data-key="99" class="number" onclick="">3</button>
                <button data-key="109" class="number" id="substract" type="button" onclick="">-</button>
                <button data-key="110" class="number" id="virgule" type="button" onclick="">.</button>
                <button data-key="96" class="number" onclick="">0</button>
                <button data-key="111" class="number" id="division" type="button" onclick="">/</button>
                <button data-key="106" class="number" id="multiply" type="button" onclick="">X</button>
            </div>
            <div class="touches-secondaires">
                <button data-key="r" class="number" id="reset" type="button" onclick="">Reset</button>
                <button data-key="187" class="number" id="egal" type="button" onclick="">=</button>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
